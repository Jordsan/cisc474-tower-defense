<!DOCTYPE html>
<html>
<head>
    <title>CISC474 Tower Defense</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
    <script src="td.js"></script>
    <link rel="stylesheet" href="td.css">
</head>

<body>
<div id="gameWrapper">
    <h1>Tower Defense Game</h1>
    <div>
        <div id="map-div">

        </div>
        <div id="mapMenu">
            <p id="gameMenuTitle">Game Menu</p>
            <div id="Towers">
                <button id="small">small</button>
                <button id="medium">medium</button>
                <button id="large">large</button>
            </div>
            <div id="otherButtons">
                <button id="1">small B</button>
                <button id="2">medium B</button>
                <button id="3">large B</button>
            </div>
            <p id="game-time">Time: <span id="minutes"></span>:<span id="seconds"></span></p>
            <p id="game-score">Score: </p>
            <p id="game-lives">Lives: </p>
        </div>
    </div>
</div>
</body>
</html>
